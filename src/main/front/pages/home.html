<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenDiamond - Home</title>
  <link rel="icon" href="/pages/resources/baseball-diamond.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="/"><img src="/pages/resources/baseball-diamond.png" alt="Diamond" style="height: 28px; vertical-align: middle; margin-right: 6px;"> OpenDiamond</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/players">PLAYERS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/games">GAMES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teams">TEAMS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-content">
    <div class="container mt-5">
      <div class="text-center py-5">
        <h1 class="display-4 fw-bold mb-3">OpenDiamond</h1>
        <p class="lead text-muted mb-4">A free-to-use comprehensive baseball statistics visualization dashboard</p>
      </div>

      <div class="potd-card" id="potdCard">
        <div class="potd-badge">Player of the Day</div>
        <h2 class="potd-name" id="potdName"></h2>
        <a id="potdLink" class="potd-btn" href="/players">
          View Stats &rarr;
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    (function() {
      const players = [
        'Babe Ruth', 'Willie Mays', 'Hank Aaron', 'Ted Williams',
        'Mickey Mantle', 'Roberto Clemente', 'Jackie Robinson', 'Lou Gehrig',
        'Joe DiMaggio', 'Stan Musial', 'Ken Griffey Jr', 'Derek Jeter',
        'Mike Trout', 'Shohei Ohtani', 'Barry Bonds', 'Ichiro Suzuki',
        'Sandy Koufax', 'Nolan Ryan', 'Pedro Martinez', 'Greg Maddux',
        'Mariano Rivera', 'Bob Gibson', 'Tom Seaver', 'Randy Johnson',
        'Cal Ripken Jr', 'Frank Robinson', 'Ernie Banks', 'Rickey Henderson',
        'Tony Gwynn', 'Kirby Puckett', 'Mookie Betts', 'Aaron Judge',
        'Ronald Acuna Jr', 'Juan Soto', 'Fernando Tatis Jr', 'Freddie Freeman',
        'Bryce Harper', 'Trea Turner', 'Pete Alonso', 'Corey Seager',
        'Clayton Kershaw', 'Justin Verlander', 'Max Scherzer', 'Jacob deGrom',
        'Albert Pujols', 'Miguel Cabrera', 'David Ortiz', 'Chipper Jones',
        'Craig Biggio', 'Vladimir Guerrero Jr',
        'Todd Helton', 'Larry Walker', 'Troy Tulowitzki', 'Matt Holliday',
        'Charlie Blackmon', 'Nolan Arenado', 'Andres Galarraga', 'Vinny Castilla',
        'Ubaldo Jimenez', 'Carlos Gonzalez', 'Hunter Goodman',
        'Ezequiel Tovar', 'Brenton Doyle'
      ];

      const today = new Date();
      const dayIndex = (today.getFullYear() * 366 + today.getMonth() * 31 + today.getDate()) % players.length;
      const playerOfTheDay = players[dayIndex];

      document.getElementById('potdName').textContent = playerOfTheDay;
      document.getElementById('potdLink').href = '/players?search=' + encodeURIComponent(playerOfTheDay);
    })();
  </script>

  <footer style="text-align: center; padding: 16px 0; font-size: 0.75rem; color: #999;">
    <a href="https://www.flaticon.com/free-icons/sports-and-competition" title="sports and competition icons" style="color: #999; text-decoration: none;">Sports and competition icons created by bearicons - Flaticon</a>
  </footer>
</body>
</html>
